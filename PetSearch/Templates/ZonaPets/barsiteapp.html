        <li><a href="https://zonapets.vercel.app/acercade/"><i class="fa fa-users" aria-hidden="true"></i> Acerca de ZonaPets</a></li>
        <li><a href="https://zonapets.vercel.app/contacto/"><i class="fa fa-phone-square" aria-hidden="true"></i> Contacto</a></li>

          <a href="https://zonapets.vercel.app/vermapa/">

              <ion-icon name="map-outline"></ion-icon>

          </a>
        </li>
        <li class="list">
          <a href="https://zonapets.vercel.app/iniciarsesion/">

              <ion-icon name="person-outline"></ion-icon>

          </a>
        </li>
        <li class="list">
          <a href="https://zonapets.vercel.app/registrar/">
            <span class="icon">
              <ion-icon name="add-circle-outline"></ion-icon>
            </span>
            <span class="text">Â¡Registra!</span>
          </a>
        </li>
        <li class="list">
          <a href="https://zonapets.vercel.app/equipo/">
            <span class="icon">
              <ion-icon name="accessibility-outline"></ion-icon>

        </li>
        <li class="list">
          <a href="https://zonapets.vercel.app/contacto/">

        </li>
        <!-- <li class="list">
          <a href="https://zonapets.vercel.app/afiliate/">
            <span class="icon">
              <ion-icon name="card-outline"></ion-icon>
            </span>
            <span class="text">Premium</span>
          </a>
        </li>
        <li class="list">
          <a href="https://zonapets.vercel.app/convenios/">
            <span class="icon">
              <ion-icon name="storefront-outline"></ion-icon>
            </span>
            <span class="text">Convenios</span>
          </a>
        </li> -->
        <div class="indicator"></div>
      </ul>
    </div>
  </div>
  
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script>
      document.addEventListener("DOMContentLoaded", function() {
          const list = document.querySelectorAll(".navigation .list");
          const currentUrl = window.location.href;

          function updateIndicatorPosition() {
              let activeFound = false;

              list.forEach((item, index) => {
                  const link = item.querySelector('a');
                  const isMatchingLink = currentUrl.includes(link.getAttribute('href')) || link.getAttribute('href') === currentUrl;
                  const isSpecialRegistro = (currentUrl.includes("https://zonapets.vercel.app/registrar/") ||
                                              currentUrl.includes("https://zonapets.vercel.app/guardarform/") || 
                                              currentUrl.includes("https://zonapets.vercel.app/registrarempresa/") ||  
                                              currentUrl.includes("https://zonapets.vercel.app/guardarformempresarial/")) && 
                                              link.getAttribute('href').includes("https://zonapets.vercel.app/registrar/");

                  if ((isMatchingLink || isSpecialRegistro) && !activeFound) {
                      item.classList.add("active");
                      moveIndicator(index);
                      activeFound = true;
                  } else {
                      item.classList.remove("active");
                  }
              });
          }

          function moveIndicator(index) {
              const indicator = document.querySelector('.indicator');
              indicator.style.transform = `translateX(calc(70px * ${index}))`;
          }

          updateIndicatorPosition();
      });


      document.getElementById("icon-menu").addEventListener("click", mostrar_menu);

      function mostrar_menu() {
          document.getElementById("move-content").classList.toggle("move-container-all");
          document.getElementById("move-menu").classList.toggle("show-lateral");

          var logoNombre = document.querySelector(".logo-nombre");
          logoNombre.classList.toggle("move-logo-responsive");
          var icono = document.querySelector("#icon-menu i");
          icono.classList.toggle("fa-bars");
          icono.classList.toggle("fa-times");
      }
  </script>
</body>
</html>
