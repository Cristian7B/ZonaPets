{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap">
    <link rel="stylesheet" href="{% static 'css/stylesnavbar.css' %}">
</head>
<body>
  <section>
    <div id="icon-menu">
      <i class="fa fa-bars" aria-hidden="true"></i>
    </div>
    <a href="http://zonapets.onrender.com/inicio-zonapets/" class="logo-nombre">ZonaPets</a>
    <img src="{% static 'imagenes/Logo.png' %}" alt="logozonapets" class="imgnavbar">
    <nav class="navegacion" id="move-menu">
      <ul class="menu-horizontal">
        <li><a href="http://zonapets.onrender.com/inicio-zonapets/"><i class="fa fa-home" id="navbar" aria-hidden="true"></i> Inicio</a></li>
        <li><a href="http://zonapets.onrender.com/acercade/"><i class="fa fa-users" aria-hidden="true"></i> Acerca de ZonaPets</a>
        <li><a href="http://zonapets.onrender.com/contacto/"><i class="fa fa-phone-square" aria-hidden="true"></i> Contacto</a></li>
        <li><a href="https://www.facebook.com/" class="fa fa-facebook"></a></li>
        <li><a href="https://www.instagram.com/" class="fa fa-instagram"></a></li>
        <li><a href="https://www.youtube.com/" class="fa fa-youtube-play"></a></li>
      </ul>
    </nav>
  </section>
  <div class="container-all" id="move-content">
    {% block content %}

    {% endblock %}    
    <div class="navigation">
      <ul>
        <li class="list active">
          <a href="http://zonapets.onrender.com/vermapa/">
            <span class="icon">
              <ion-icon name="map-outline"></ion-icon>
            </span>
            <span class="text">Mapa</span>
          </a>
        </li>
        <li class="list">
          <a href="http://zonapets.onrender.com/micuenta/">
            <span class="icon">
              <ion-icon name="person-outline"></ion-icon>
            </span>
            <span class="text">Cuenta</span>
          </a>
        </li>
        <li class="list">
          <a href="http://zonapets.onrender.com/registroform/">
            <span class="icon">
              <ion-icon name="add-outline"></ion-icon>
            </span>
            <span class="text">¡Registra!</span>
          </a>
        </li>
        <li class="list">
          <a href="http://zonapets.onrender.com/afiliate/">
            <span class="icon">
              <ion-icon name="card-outline"></ion-icon>
            </span>
            <span class="text">Premium</span>
          </a>
        </li>
        <li class="list">
          <a href="http://zonapets.onrender.com/convenios/">
            <span class="icon">
              <ion-icon name="storefront-outline"></ion-icon>
            </span>
            <span class="text">Convenios</span>
          </a>
        </li>
        <div class="indicator"></div>
      </ul>
    </div>
  </div>
  
      
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script>
      document.addEventListener("DOMContentLoaded", function() {
          const list = document.querySelectorAll(".navigation .list");
          const currentUrl = window.location.href;

          // Función para actualizar la posición del indicador
          function updateIndicatorPosition() {
              let activeFound = false;

              list.forEach((item, index) => {
                  const link = item.querySelector('a');

                  // Verifica si la URL actual corresponde al enlace o es uno de los enlaces especiales de registro
                  const isMatchingLink = currentUrl.includes(link.getAttribute('href')) || link.getAttribute('href') === currentUrl;
                  const isSpecialRegistro = (currentUrl.includes("http://zonapets.onrender.com/registroform/") || 
                                              currentUrl.includes("http://zonapets.onrender.com/registroformempresarial/")) && 
                                              link.getAttribute('href').includes("http://zonapets.onrender.com/registroform/");

                  if ((isMatchingLink || isSpecialRegistro) && !activeFound) {
                      item.classList.add("active");
                      moveIndicator(index);
                      activeFound = true;
                  } else {
                      item.classList.remove("active");
                  }
              });
          }

          // Mueve el indicador a la posición correspondiente
          function moveIndicator(index) {
              const indicator = document.querySelector('.indicator');
              indicator.style.transform = `translateX(calc(70px * ${index}))`;
          }

          // Actualiza la posición del indicador al cargar la página
          updateIndicatorPosition();
      });


      document.getElementById("icon-menu").addEventListener("click", mostrar_menu);

      function mostrar_menu() {
          document.getElementById("move-content").classList.toggle("move-container-all");
          document.getElementById("move-menu").classList.toggle("show-lateral");

          // Agregar código para ajustar la posición de logo-nombre durante el modo responsive
          var logoNombre = document.querySelector(".logo-nombre");
          logoNombre.classList.toggle("move-logo-responsive");
          var icono = document.querySelector("#icon-menu i");
          icono.classList.toggle("fa-bars");
          icono.classList.toggle("fa-times");
      }
  </script>
</body>
</html>
